<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - পৃষ্ঠা পাওয়া যায়নি</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #fff;
            margin: 0 auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h1 {
            font-size: 80px;
            color: #ff6347; /* Tomato color */
            margin-bottom: 10px;
        }

        h2 {
            font-size: 30px;
            color: #555;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            background-color: #007bff; /* Blue color */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>দুঃখিত, পৃষ্ঠাটি পাওয়া যায়নি!</h2>
        <p>আপনি যে পৃষ্ঠাটি খুঁজছেন, তা হয়তো সরানো হয়েছে, এর নাম পরিবর্তন করা হয়েছে, অথবা সাময়িকভাবে অনুপলব্ধ।</p>
        <p>চিন্তা করবেন না, আপনি আমাদের হোমপেজে ফিরে যেতে পারেন:</p>
        <a href="/">হোমপেজে ফিরে যান</a>
    </div>
</body>
</html>
